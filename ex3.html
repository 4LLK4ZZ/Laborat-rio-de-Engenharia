<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
 const texto = prompt('Digite uma palavra ou frase:');
const textoSemEspacos = texto.replace(/\s/g, '').toLowerCase();
const textoInvertido = textoSemEspacos.split('').reverse().join('');
const palindromo = textoSemEspacos === textoInvertido;

  if (palindromo) {
    alert(`O texto "${texto}" é um palíndromo!`);
  } else {
    alert(`O texto "${texto}" não é um palíndromo.`);
  }
    </script>
</body>
</html>
